<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll to Last Child</title>
<style>
    /* Main container */
    .main-container {
        height: 300px; /* Set a fixed height or any desired height */
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        display: flex;
        flex-direction: column;
    }
    
    /* Child elements */
    .child {
        scroll-snap-align: start;
        height: 100%; /* Ensure child elements fill the container height */
    }
</style>
</head>
<body>

<!-- Main container -->
<div class="main-container" id="mainContainer">
    <!-- Child elements -->
    <div class="child" style="background-color: #ffcccc;">Child 1</div>
    <div class="child" style="background-color: #ccffcc;">Child 2</div>
    <div class="child" style="background-color: #ccccff;">Child 3</div>
</div>

<!-- Button to scroll to last child -->
<button onclick="scrollToLastChild()">Scroll to Last Child</button>

<script>
// Function to scroll to the last child element
function scrollToLastChild() {
    const mainContainer = document.getElementById('mainContainer');
    const lastChild = mainContainer.lastElementChild;
    mainContainer.scrollTop = lastChild.offsetTop;
}
</script>

</body>
</html>
